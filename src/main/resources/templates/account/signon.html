<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetStore</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/top"></header>
<div id="Content">
    <p id="Catalog">
        <form action="/account/signon" method="post">
            <p>Please enter your username and password.</p>
            <p>
                Username:<input type="text" name="username"><br/>
                Password:<input type="password" name="password"><br/>
                verify code:<input type="text"  name="inputStr"><br/>
                <img src="checkCode" alt="" width="100" height="32"  style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">
            </p>

            <p th:if="${msg!=null}" th:text="${msg}"></p>
            <input type="submit" value="Login">
        </form>

        Need a user name and password?
        <a href="/account/newAccountForm">Register Now!</a>
    </div>
</div>
<footer th:replace="common/bottom"></footer>
</body>
</html>
