<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetStore</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/top"></header>
<div id="BackLink">
    <a href="main">Return to Main Menu</a>
</div>

<div id="Catalog">Please confirm the information below and then press continue...
    <form action="/order/viewOrder" method="post" th:object="${order}">
        <table>
            <tr>
                <th colspan="2">Order</th>
            </tr>
            <tr>
                <th colspan="2" ><input name="orderDate" th:value="${order.orderDate}"></th>
            </tr>
            <tr>
                <th colspan="2">Billing Address</th>
            </tr>
            <tr>
                <td>First name:</td>
                <td><input name="orderDate" th:value="${order.billToFirstName}"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input name="billToLastName" th:value="${order.billToLastName}" ></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input name="billAddress1" th:value="${order.billAddress1}" ></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input name="billAddress2" th:value="${order.billAddress2}" ></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input name="billCity" th:value="${order.billCity}" ></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input name="billState" th:value="${order.billState}"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input name="billZip" th:value="${order.billZip}"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input name="billCountry" th:value="${order.billCountry}" ></td>
            </tr>
            <tr>
                <th colspan="2">Shipping Address</th>
            </tr>
            <tr>
                <td>First name:</td>
                <td><input name="shipToFirstName" th:value="${order.shipToFirstName}" ></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input name="shipToLastName" th:value="${order.shipToLastName}"></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input name="shipAddress1" th:value="${order.shipAddress1}" ></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input name="shipAddress2" th:value="${order.shipAddress2}" ></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input name="shipCity" th:value="${order.shipCity}"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input name="shipState" th:value="${order.shipState}"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input name="shipZip" th:value="${order.shipZip}" ></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input name="shipCountry" th:value="${order.shipCountry}" ></td>
            </tr>

        </table>
        <input type="submit" value="Continue"/>
    </form>
</div>

<footer th:replace="common/bottom"></footer>
</body>
</html>
