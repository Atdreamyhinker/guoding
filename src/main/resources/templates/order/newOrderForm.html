<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetStore</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/top"></header>
<div id="Content">
    <div id="BackLink">
        <a href="/catalog/view">Return to Main Menu</a>
    </div>

    <div id="Catalog">
        <form action="/order/confirmOrderForm" method="post" th:object="${order}">
            <table>
                <tr>
                    <th colspan=2>Payment Details</th>
                </tr>
                <tr>
                    <td>Card Type:</td>
                    <td>
                        <select>
                            <option value="Visa" selected="selected">Visa</option>
                            <option value="MasterCard">MasterCard</option>
                            <option value="American Express">American Express</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Card Number:</td>
                    <td>
                        <input type="text" name="creditCard" value="999999999999">* Use a fake number!
                    </td>
                </tr>
                <tr>
                    <td>Expiry Date (MM/YYYY):</td>
                    <td>
                        <input type="text" name="expiryDate" value="12/03"/>
                    </td>
                </tr>

                <tr>
                    <th colspan=2>Billing Address</th>
                </tr>
                <tr>

                    <td>First name:</td>
                    <td>
                        <input type="text" name="billToFirstName" th:value="${order.billToFirstName}" />
                    </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td>
                        <input type="text" name="billToLastName" th:value="${order.billToLastName}" />
                    </td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td>
                        <input type="text" size="40" name="billAddress1" th:value="${order.billAddress1}" />
                    </td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td>
                        <input type="text" size="40" name="billAddress2" th:value="${order.billAddress2}" />
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input type="text" name="billCity" th:value="${order.billCity}" />
                    </td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td>
                        <input type="text" size="4" name="billState" th:value="${order.billState}" />
                    </td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td>
                        <input type="text" size="10" name="billZip" th:value="${order.billZip}" />
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <input type="text" size="15" name="billCountry" th:value="${order.billCountry}" />
                    </td>
                </tr>

                <tr>
                    <td colspan=2>
                        <input type="checkbox" name="shippingAddressRequired"/>
                        Ship to different address...
                    </td>
                </tr>
            </table>
            <input type="submit" name="newOrder" value="Continue"/>
        </form>
    </div>
</div>
<footer th:replace="common/bottom"></footer>
</body>
</html>
